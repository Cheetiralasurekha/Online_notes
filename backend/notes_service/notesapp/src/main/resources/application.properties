# Service name
spring.application.name=${APP_NAME:notesapp}

# HTTP port (defaults to 9090 if PORT not provided)
server.port=${PORT:9090}

# ---------- PostgreSQL ----------
# Use docker-compose service name "postgres" instead of localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/notesdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:springuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Renu@210603}
spring.datasource.driver-class-name=org.postgresql.Driver

# ---------- Hibernate ----------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Dialect auto-detected in modern Hibernate (optional to include)
